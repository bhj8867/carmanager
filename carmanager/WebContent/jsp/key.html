<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyfame</title>
<style type="text/css">
p {
	animation: myanim;
	animation-iteration-count: 10;
}

div {
	width: 100px;
	height: 100px;
	background-color: red;
	position: relative;
	animation: 2s myanim;
	animation-iteration-count: 10;
}

@
keyframes myanim

{
0%{left:0px;top:0px;}

100%{left:700px;top:0px;}

</head>
