<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃</title>

<style>
header {
	background-color: yellow;
	height: 100px;
	width: 100%;
}

nav {
	float: right; background-color : pink;
	height: 400px;
	background-color: pink; height : 400px;
	width: 10%;
}

.content { /*content영역은 <div class=content>이용한다  */
	float: left;
	background-color: green;
	height: 400px;
	width: 90%;
}

footer {
	clear: both; /*float 속성  양쪽 해제  */
	background-color: purple;
	height: 100px;
	width: 100%;
}
</style>
</head>


<body>

	<header>Header</header>
	<nav>Nav</nav>
	<div class=content>Content</div>
	<footer>Footer</footer>
</body>
</html>
